$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_file"
title: Aligned Reads File
type: object
namespace: https://imaging-hub.data-commons.org
category: file_metadata
program: '*'
project: '*'
description: >
  Data file containing aligned reads, e.g., a BAM file. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false
      - name: read_groups
        backref: aligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: unaligned_reads_files
        backref: aligned_reads_files
        label: data_from
        target_type: unaligned_reads_file
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  alignment_workflow_type:
    description: The workflow used to align the sequencing reads, e.g., STAR, BWA-aln, BWA-mem, spinakker, etc.
    type: string
    # enum:
    #   - "STAR"
    #   - "BWA-aln"
    #   - "BWA-mem"
    #   - "spinnaker"
    # enum: [ "BWA with Mark Duplicates and Cocleaning" ] # from GDC "alignment_cocleaning_workflow" node

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string
    # enum:
    #   - Sequencing Data
    #   - Sequencing Reads
    #   - Raw Sequencing Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string
    # enum: [ "Aligned Reads" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string
    # enum:
    #   - BAM
    #   - CRAM

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string
    # enum:
    #   - WGS
    #   - WXS
    #   - Low Pass WGS
    #   - Validation
    #   - RNA-Seq
    #   - miRNA-Seq
    #   - Total RNA-Seq
    #   - Amplicon
    #   - Other

  object_ids:
    description: The list of file identifiers (object_ids, DRS URIs, or data GUIDs, etc.) for the file(s), if applicable.
    type: array
    items:
      type: string

  read_groups:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
