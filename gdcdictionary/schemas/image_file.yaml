$schema: "http://json-schema.org/draft-04/schema#"

id: "image_file"
title: Image File
type: object
namespace: https://imaging-hub.data-commons.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing imaging data. Could be an image instance from an imaging series, a zip file of image instances, or other types of imaging files, e.g., DICOM, JPEG, PNG, TIFF, etc.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: image_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: image_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false
      - name: imaging_series
        backref: image_files
        label: data_from
        target_type: imaging_series
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: image_files
        label: data_from
        target_type: imaging_study
        multiplicity: many_to_one
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - type
  - submitter_id

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  type:
    enum: [ "imaging_file" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string

  image_quality:
    description: >
      Good, poor, or average image quality
    enum:
      - "Good image quality"
      - "Average image quality"
      - "Poor image quality"
      - "Not Reported"

  object_ids:
    description: The list of file identifiers (data GUIDs, DRS URIs, or URLs, etc.) for the imaging series, if applicable.
    type: array
    items:
      type: string

  series_instance_uid:
    description: >
      Formal identifier for this image or other content.
    type: string

  series_instance_number:
    description: >
      order number for this image or other content.
    type: integer

  file_phase:
    description: >
      The image file's data release Phase for a particular study.
    type: integer

  subjects:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
