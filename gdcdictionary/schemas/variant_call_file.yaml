$schema: "http://json-schema.org/draft-04/schema#"

id: "variant_call_file"
title: Variant Call File
type: object
namespace: https://imaging-hub.data-commons.org
category: file_metadata
program: '*'
project: '*'
description: >
  Data file containing simple germline variations called from aligned reads, e.g., a VCF file.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: variant_call_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: variant_call_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: aligned_reads_files
        backref: variant_call_files
        label: data_from
        target_type: aligned_reads_file
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string

  object_ids:
    description: The list of file identifiers (URLs, DRS URIs, or data GUIDs, etc.) for the file(s), if applicable.
    type: array
    items:
      type: string

  file_url:
    description: >
      The URL of the file if it does not have a data GUID or object_id.
    type: string

  variant_calling_workflow_type: # from BDC germline_mutation_calling_workflow node
    description: The workflow used to call germline mutations from sequencing reads, e.g., HaplotypeCaller.
    type: string

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
