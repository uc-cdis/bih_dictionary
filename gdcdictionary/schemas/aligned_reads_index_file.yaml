$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_index_file"
title: Aligned Reads Index File
type: object
namespace: https://imaging-hub.data-commons.org
category: index_file
program: '*'
project: '*'
description: "Data file containing the index for a set of aligned reads, e.g., a BAI file."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aligned_reads_files
    backref: aligned_reads_index_files
    label: derived_from
    target_type: aligned_reads_file
    multiplicity: one_to_one
    required: true
  - name: core_metadata_collections
    backref: aligned_reads_index_files
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_many
    required: false
    
required:
  - type
  - submitter_id

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string
    # enum:
    #   - Sequencing Data
    #   - Sequencing Reads
    #   - Raw Sequencing Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string
    # enum: [ "Aligned Reads Index" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string
    # enum: 
    #   - BAI
    #   - CRAI
      
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
