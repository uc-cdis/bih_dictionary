$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_index_file"
title: Aligned Reads Index File
type: object
namespace: https://imaging-hub.data-commons.org
category: data_file
program: '*'
project: '*'
description: "Data file containing the index for a set of aligned reads, e.g., a BAI file."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aligned_reads_files
    backref: aligned_reads_index_files
    label: derived_from
    target_type: aligned_reads_file
    multiplicity: one_to_one
    required: true
  - name: core_metadata_collections
    backref: aligned_reads_index_files
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_many
    required: false

required:
  - type
  - submitter_id
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  object_ids:
    description: The list of file identifiers (URLs, DRS URIs, or data GUIDs, etc.) for the file(s), if applicable.
    type: array
    items:
      type: string

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
