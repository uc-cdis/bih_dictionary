$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_study"
title: Imaging Study
type: object
namespace: https://imaging-hub.data-commons.org
category: medical_history
program: '*'
project: '*'
description: Information related to an imaging study or exam done for diagnostic or research purposes, including patient clinical or contextual data recorded at the time of the imaging study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: imaging_studies
    label: related_to
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: datasets
    backref: imaging_studies
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - cases
  - datasets

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"


disease_type
primary_site


  BodyPartExamined:
    description: (0018, 0015) Body Part Examined.
    type: array
    items:
      type: string

  disease_type:
    description: The primary type of disease studied in this imaging study, if applicable.
    type: string

  PatientAge:
    description: (0010,1010) The patient's age at the time of the imaging study.
    type: number
  
  primary_site:
    description: The primary body site studied in this imaging study.
    type: string

  StudyDescription:
    description: (0008, 1030) Study Description.
    type: string

  Modality:
    description: The modalities of the imaging study; derived from (0008, 0060) Modality.
    type: array
    items:
      type: string

  StudyInstanceUID:
    description: (0020, 000d) Study Instance UID
    type: string

  cases:
    description: The submitter_id or id of the case/patient observed in this imaging_study, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"

  datasets:
    description: The submitter_id or id of the dataset this case belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"