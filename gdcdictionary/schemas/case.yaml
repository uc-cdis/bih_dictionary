$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
nodeTerms: null
namespace: https://imaging-hub.data-commons.org
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific patient or case in the context of a specific dataset or experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: datasets
    backref: cases
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - datasets

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  PatientAge:
    description: (0010,1010) the patient's age at imaging.
    type: number
  
  PatientID:
    description: (0010,0020) A unique identifier for the patient.
    type: string

  PatientSex:
    description: (0010,0040) the patient's sex; the biologic character or quality that distinguishes male and female from one another as expressed by analysis of the person's gonadal, morphologic  (internal and external), chromosomal, and hormonal characteristics 
    type: string

  EthnicGroup:
    description: (0010,2160) The ethnic group to which the patient belongs.
    type: string

  race:
    term:
      $ref: "_terms.yaml#/race"
    type: string

  datasets:
    description: The submitter_id or id of the dataset this case belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
