$schema: "http://json-schema.org/draft-04/schema#"

id: "medication"
title: Medication
type: object
namespace: https://imaging-hub.data-commons.org
category: clinical
program: '*'
project: '*'
description: >
  Records about historical medication use
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: medication_records
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

## MIDRC props:

  dose_sequence_number:
    description: The sequence number of a specific dose of a medication given in a series of doses.
    type: integer

  medication_code:
    description: The code for a specific medication, assigned by the code system.
    type: string

  medication_code_system:
    description: The system that assigned the code for a specific medication.
    type: string

  medication_name:
    description: The name of the specific medication the case was prescribed or administered.
    type: string

  medication_manufacturer:
    description: The name of the company that manufactured the medication.
    type: string

  medication_type:
    description: A categorization of medication used to describe the type of medication the patient was perscribed or administered.
    enum:
      - ACE inhibitors
      - Bronchodilator
      - Chemotherapy
      - Immunosuppressive medication
      - Immunotherapy
      - Inhaled steroids
      - NSAID
      - Protease inhibitor
      - Supplemental oxygen
      - Systemic steroids
      - Vaccine

  days_to_medication_start:
    description: The number of days from the index date to the date the case started a specific medication.
    type: integer

  days_to_medication_end:
    description: The number of days from the index date to the date the case stopped a specific medication.
    type: integer

## BDC props: HARMONIZED VARIABLES ACROSS GTEX AND TOPMED PROJECTS
  hypertension_meds:
    description: >
      Take medication for hypertension (HARMONIZED)
    type: boolean

  lipid_lowering_medication:
    description: >
      Any lipid-lowering medication (HARMONIZED)
    type: boolean

  age_at_lipid_lowering_medication:
    description: >
      age at measurement of age_at_lipid1c (years) (HARMONIZED)
    type: number
  
  unit_lipid_lowering_medication:
    description: >
      harmonization unit for unit_lipid1c (A "harmonization unit" is a defined group of subjects whose phenotypes can be similarly processed.) (HARMONIZED)
    type: string

  fasting_lipids:
    description: >
      Indicates whether participant fasted for at least eight hours prior to blood draw to measure lipids phenotypes. (HARMONIZED)
    type: boolean

  age_at_fasting_lipids:
    description: >
      age at measurement of fasting_lipids (years) (HARMONIZED)
    type: number

  unit_fasting_lipids:
    description: >
      harmonization unit for fasting_lipids (A "harmonization unit" is a defined group of subjects whose phenotypes can be similarly processed.) (HARMONIZED)
    type: string
  
  age_at_antihypertensive_meds:
    description: >
      age at measurement of antihypertensive_meds (years) (HARMONIZED)
    type: number

  antihypertensive_meds:
    description: >
      Indicator for use of antihypertensive medication at the time of blood pressure measurement. (HARMONIZED)
    enum:
      - "Not taking antihypertensive medication"
      - "Taking antihypertensive medication"

  unit_antihypertensive_meds:
    description: >
      harmonization unit for antihypertensive_meds (A "harmonization unit" is a defined group of subjects whose phenotypes can be similarly processed.) (HARMONIZED)
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
